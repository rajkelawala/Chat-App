<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        
        <!-- Display error messages if login fails -->
        {% if form.errors %}
            <div class="mb-4 text-red-600 text-sm">
                <p>Invalid username or password. Please try again.</p>
            </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter username" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter password" required>
            </div>

            <!-- Login Button -->
            <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
