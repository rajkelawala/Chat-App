<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter username" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="id_email" class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password1" id="id_password1" class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Confirm password" required>
            </div>

            <!-- Register Button -->
            <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
                Sign Up
            </button>
        </form>
        
        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
